<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>
    <script src="./app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Data4Dev</title>
  </head>
  <body>
    <div class="mainContent">
      <h1>COOL TABLEAU EMBEDDING DEMO</h1>
      <fieldset id="firts_row_of_buttons">
        <legend>Filter this view!</legend>
        <input
          type="button"
          value="Oregon and Washington Only"
          id="Oregon_and_Washington"
        />
        <input type="button" value="Clear Filetr" id="clear_filter" />
        <input type="button" value="undo" id="undo" />
      </fieldset>

      <tableau-viz
        id="ourViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom"
        height="100vh"
        width="100vw"
      ></tableau-viz>
    </div>
  </body>
</html>
